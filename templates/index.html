{% extends "base.html" %}
{% block content %}

<h1>ğŸ“ Tasks</h1>

<form action="{{ url_for('add_task') }}" method="post">
    <input type="text" name="title" placeholder="Task title" required><br><br>
    <input type="text" name="note" placeholder="Note (optional)"><br><br>
    <button>Add Task</button>
</form>

<h2>Current Tasks</h2>
{% if tasks %}
    {% for t in tasks %}
        <div class="task">
            <div class="{{ 'done' if t.done else '' }}">
                {{ t.id }}. {{ t.title }} â€” {{ t.note }}
            </div>

            {% if not t.done %}
                <form action="{{ url_for('mark_done', task_id=t.id) }}" method="post">
                    <button>Mark done</button>
                </form>
            {% endif %}
        </div>
    {% endfor %}
{% else %}
    <p>No tasks yet.</p>
{% endif %}

<h2>Discord</h2>
<form action="{{ url_for('send_now') }}" method="post">
    <button>Send to Discord</button>
</form>

{% endblock %}
